<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appel api</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;background:#f7fff7}
    .card{background:#fff;padding:18px;border-radius:8px;max-width:600px;margin:auto}
    button{padding:8px 12px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>API</h1>
    <button id="call">Appeler l'API</button>
    <pre id="result" style="margin-top:12px;background:#f1f1f1;padding:10px;border-radius:6px;">Aucun appel</pre>
  </div>
  <script>
    const btn=document.getElementById('call'); const out=document.getElementById('result');
    btn.addEventListener('click', ()=>{
      out.textContent='Chargement... (simulation)';
      setTimeout(()=>{
        const fake={id:1, message:'Hello from simulated API', time:new Date().toLocaleString()};
        out.textContent=JSON.stringify(fake,null,2);
      }, 900);
    });
  </script>
</body>
</html>
