<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pong — Démo</title>
  <link rel="stylesheet" href="pong.css">
</head>
<body>
  <main class="wrap">
    <h1>Pong — Bots vs Bots</h1>
    <p class="lead">La démo tourne dans le navigateur. Les deux joueurs sont contrôlés par des bots. Ouvrez <em>Settings</em> pour choisir la difficulté.</p>

    <div class="controls">
      <button id="settingsBtn">Settings</button>
      <button id="takeControlBtn">Prendre contrôle (Droite)</button>
      <button id="restartBtn">Rejouer</button>
      <button id="backBtn">Retour</button>
    </div>

    <div class="canvas-wrap">
      <canvas id="gameCanvas" width="900" height="600" aria-label="Pong canvas"></canvas>
    </div>

    <div id="settingsModal" class="modal" aria-hidden="true">
      <div class="modal-inner">
        <h2>Settings</h2>
        <label><input type="radio" name="difficulty" value="Easy"> Easy</label>
        <label><input type="radio" name="difficulty" value="Medium"> Medium</label>
        <label><input type="radio" name="difficulty" value="Hard"> Hard</label>
        <label><input type="radio" name="difficulty" value="Nightmare" checked> Nightmare</label>
        <div class="modal-actions">
          <button id="applySettings">Appliquer</button>
          <button id="closeSettings">Fermer</button>
        </div>
      </div>
    </div>

    <footer class="hint">Contrôles: <strong>P</strong> ou <strong>Space</strong> = pause, <strong>R</strong> = rejouer, <strong>ESC</strong> = quitter / retour</footer>
  </main>

  <script src="pong.js" defer></script>
</body>
</html>
