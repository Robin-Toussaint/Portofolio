<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mini ToDo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial,Helvetica,sans-serif;padding:18px;background:#f6f8fb}
    h1{font-size:18px;margin-bottom:8px}
    .app{max-width:600px;margin:auto}
    input{padding:8px;width:70%;margin-right:8px}
    button{padding:8px}
    ul{list-style:none;padding:0;margin-top:12px}
    li{background:#fff;padding:10px;margin-bottom:8px;border-radius:6px;display:flex;justify-content:space-between;align-items:center}
  </style>
</head>
<body>
  <div class="app">
    <h1>Mini ToDo</h1>
    <div>
      <input id="task" placeholder="Nouvelle tÃ¢che...">
      <button id="add">Ajouter</button>
    </div>
    <ul id="list"></ul>
  </div>

  <script>
    const input = document.getElementById('task');
    const addBtn = document.getElementById('add');
    const list = document.getElementById('list');
    const STORAGE = 'mini-todo-demo';

    const get = () => JSON.parse(localStorage.getItem(STORAGE) || '[]');
    const save = v => localStorage.setItem(STORAGE, JSON.stringify(v));

    function render(){
      list.innerHTML = '';
      get().forEach((t,i)=>{
        const li = document.createElement('li');
        li.innerHTML = `<span>${t}</span><button data-i="${i}">Suppr</button>`;
        list.appendChild(li);
      });
    }

    addBtn.addEventListener('click', ()=>{
      const v = input.value.trim(); if(!v) return; const arr = get(); arr.push(v); save(arr); input.value=''; render();
    });

    list.addEventListener('click', e => {
      if(e.target.tagName !== 'BUTTON') return;
      const i = parseInt(e.target.dataset.i,10);
      const arr = get(); arr.splice(i,1); save(arr); render();
    });

    render();
  </script>
</body>
</html>
